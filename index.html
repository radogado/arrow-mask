<style> 

	a { 
		display: inline-block;
		height: 32px;
		position: relative;
		background: red;
		margin-left: -8px;
		padding: 0 .5em 0 1.5em;
		line-height: 32px;
		background: -webkit-linear-gradient(rgb(255,255,0) 0%, rgb(255,0,0) 100%);
		border: 2px solid #000;
/* 		border-left: none; */
		text-decoration: none;
		color: #000;
	}
	a:hover {
		text-decoration: underline;
	}
	a:first-of-type {
		padding-left: .5em;
		margin-left: 0;
		border-radius: 5px 0 0 5px;
	}
	
	a:after {
		position: absolute;
		content: "";
		height: 32px;
		width: 18px;
		background: url(svg-pattern.svg);
		top: 0;
		right: -16px;
		z-index: 9;
	}
	
	a:last-of-type {
		border-radius: 0 5px 5px 0;
	}

	a:last-of-type:after {
		display: none;
	}
	
	body {
		background: #999;
		font-family: sans-serif;
	}

</style>

<body>

<a href="#">First</a>
<a href="#">2nd</a>
<a href="#" style="background: #fff;">The Third One</a>

</body>
